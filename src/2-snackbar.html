<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Go back</a>
    
    <form class="form">
      <label class="label-snack">
        Delay (ms)
        <input type="number" name="delay" class="input-delay-snack" required />
      </label>
    
      <fieldset class="fieldset">
        <legend class="label-snack">State</legend>
        <label class="label-snack">
          <input type="radio" name="state" value="fulfilled" class="input-state-snack" required />
          Fulfilled
        </label>
        <label class="label-snack">
          <input type="radio" name="state" value="rejected" class="input-state-snack" required />
          Rejected
        </label>
      </fieldset>
    
      <button type="submit" class="button-snack">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
